{% extends "base.html" %}

{% block title %}Listar professores{% endblock %}

{% block content %}
    <table class="table" >
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        {% for professor in professoresdb %}
            <tbody>
                <tr>
                    <td>{{ professor.nome }}</td>
                </tr>
            </tbody>

        {% endfor %}
        </table>
{% endblock %}
