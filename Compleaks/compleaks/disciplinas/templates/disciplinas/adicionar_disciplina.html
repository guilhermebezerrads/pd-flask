{% extends "base.html" %}

{% block title %}Adicionar disciplina{% endblock %}

{% block content %}

    <form class="form-group" method="POST">
        {{ form.hidden_tag() }}
        {{ form.nome.label }}{{ form.nome(class="form-control", placeholder="Digite o nome da disciplina aqui") }}
        <br>
        {{ form.submit(class="btn btn-primary") }}
    </form>

{% endblock %}
